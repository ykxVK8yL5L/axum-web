<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JSONEditor | Custom Ace</title>
  <link href="/assets/css/roboto.css" rel="stylesheet">
  <link href="/assets/css/materialdesignicons.css" rel="stylesheet">
  <link href="/assets/css/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <!-- load a custom version of Ace editor -->
  <script src="https://cdn.bootcdn.net/ajax/libs/ace/1.10.1/ace.js"></script>
  <!-- load the minimalist version of JSONEditor, which doesn't have Ace embedded -->
  <link href="/assets/css/jsoneditor.css" rel="stylesheet" type="text/css">
  <script src="/assets/js/jsoneditor-minimalist.js"></script>
  <style type="text/css">
   #jsoneditor1,
    #jsoneditor2 {
      width: 100%;
      height: 500px;
      margin-right: 10px;
      display: inline-block;
    }

    body, html {
      font-family: "DejaVu Sans", sans-serif;
    }

    p, li {
      width: 500px;
      font-size: 10.5pt;
    }

    code {
      background: #f5f5f5;
    }
  </style>

</head>
<body>

<div id="app">
     <v-app>
     	<v-row>
     		<v-col cols="12" md="6"><div id="jsoneditor1"></div></v-col>
     		<v-col cols="12" md="6"><div id="jsoneditor2"></div></v-col>
     	</v-row>
     </v-app>
</div>



<script src="/assets/js/vue.js"></script>
<script src="/assets/js/vuetify.min.js"></script>

<script>

var app = new Vue({
  el: '#app',
  vuetify: new Vuetify(),
  data: () => ({
  }),
  methods: {
  }
})
Vue.use(Vuetify, {
  theme: {
    primary: '#C0D8D8',
    secondary: '#D8F0F0',
    accent: '#303030',
    error: '#F72A38',
    warning: '#F5E582',
    info: '#F0F0F0',
    success: '#789078'
  }
})


  // create the editor
  const options1 = {
    modes: ['text', 'code', 'tree', 'form', 'view'],
    mode: 'code',
    ace: ace,
    onChangeText: function (jsonString) {
      editor2.updateText(jsonString)
    }
  }

   const options2 = {
    modes: ['text', 'code', 'tree', 'form', 'view'],
    mode: 'code',
    ace: ace,
    onChangeText: function (jsonString) {
      editor1.updateText(jsonString)
    }
  }

// create editor 1
  const  editor1 = new JSONEditor(document.getElementById('jsoneditor1'),options1)

  // create editor 2
  const  editor2 = new JSONEditor(document.getElementById('jsoneditor2'),options2)

 // set initial data in both editors
  const  json = {
    'array': [1, 2, 3],
    'boolean': true,
    'null': null,
    'number': 123,
    'object': {'a': 'b', 'c': 'd'},
    'string': 'Hello World'
  }
  editor1.set(json)
  editor2.set(json)
</script>
</body>
</html>
